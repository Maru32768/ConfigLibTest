version "0.8.4"

buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:6.1.0"
    }
}

apply plugin: "com.github.johnrengelman.shadow"

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://papermc.io/repo/repository/maven-public/"
    }
    maven {
        url "https://libraries.minecraft.net"
    }
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.1"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.1"
    compileOnly "com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT"
    implementation group: "com.google.guava", name: "guava", version: "27.0.1-jre"
    compileOnly "dev.kotx:flylib-reloaded:0.5.0"
    implementation "com.google.code.gson:gson:2.8.9"
    implementation group: "org.apache.poi", name: "poi", version: "5.1.0"
    compileOnly fileTree(dir: "./libs/", include: "patched*.jar")
    compileOnly "com.mojang:brigadier:1.0.18"
}

def targetJavaVersion = 8
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            version = version
        }
    }

}

shadowJar {
    archiveFileName = "${rootProject.name}-bukkit-${version}.jar"
    exclude "net/minecraft"
    exclude "org/bukkit"
}

build {
    dependsOn shadowJar
}

test {
    useJUnitPlatform()
}

jar {
    exclude "net/minecraft"
    exclude "org/bukkit"
}

javadoc {
    exclude "net/minecraft"
    exclude "org/bukkit"
}
